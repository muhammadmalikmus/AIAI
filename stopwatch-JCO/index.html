<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center">
        <h1>Stopwatch & Countdown</h1>
        <h2>Javier Cubelos</h2>
        <div id="selection-screen" class="mt-5">
            <button id="stopwatch-btn" class="btn btn-success btn-lg"><span>&uarr;</span> STOPWATCH</button>
            <button id="countdown-btn" class="btn btn-danger btn-lg"><span>&darr;</span> COUNTDOWN</button>
        </div>

        <div id="stopwatch-screen" class="mt-5 d-none">
            <h1 class="text-success font-weight-bold">Stopwatch</h1>
            <div id="stopwatch-display" class="display-box">00:00:00<br><small>000</small></div>
            <div class="mt-3">
                <button id="start-stopwatch" class="btn btn-success">Start</button>
                <button id="pause-stopwatch" class="btn btn-warning">Pause</button>
                <button id="stop-stopwatch" class="btn btn-danger">Stop</button>
                <button id="back-to-selection1" class="btn btn-secondary">Back</button>
            </div>
        </div>

        <div id="countdown-screen" class="mt-5 d-none">
            <h1 class="text-danger font-weight-bold">Countdown</h1>
            <div id="countdown-display" class="display-box">00:00:00<br><small>000</small></div>
            <div id="number-grid" class="mt-3">
                <button class="btn btn-secondary num-btn">0</button>
                <button class="btn btn-secondary num-btn">1</button>
                <button class="btn btn-secondary num-btn">2</button>
                <button class="btn btn-secondary num-btn">3</button>
                <button class="btn btn-secondary num-btn">4</button>
                <button class="btn btn-secondary num-btn">5</button>
                <button class="btn btn-secondary num-btn">6</button>
                <button class="btn btn-secondary num-btn">7</button>
                <button class="btn btn-secondary num-btn">8</button>
                <button class="btn btn-secondary num-btn">9</button>
            </div>
            <div class="mt-3">
                <button id="start-countdown" class="btn btn-success">Start</button>
                <button id="pause-countdown" class="btn btn-warning">Pause</button>
                <button id="stop-countdown" class="btn btn-danger">Stop</button>
                <button id="back-to-selection2" class="btn btn-secondary">Back</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
