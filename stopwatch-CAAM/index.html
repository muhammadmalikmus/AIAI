<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stopwatch-container">
        <div id="time-display">
            <div id="main-time">00:00:00</div>
            <div id="milliseconds">000</div>
        </div>
    </div>
    <div id="buttons">
        <button id="start-stop-button" class="blue-button">Start</button>
        <button id="clear-button" class="red-button">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
