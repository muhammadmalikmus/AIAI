<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer and Countdown</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div
      class="stopwatch-container bg-white shadow-lg rounded-lg p-4 md:p-6 text-center border-4 border-black"
    >
      <div
        class="display bg-blue-100 p-4 rounded-lg border-2 border-black flex justify-center items-center"
      >
        <span class="time">00:00:00</span>
        <div class="milliseconds ml-1">000</div>
      </div>
      <div class="flex justify-between mt-6">
        <button
          class="start-pause-btn bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 md:px-10 rounded-lg"
        >
          Start
        </button>
        <button
          class="clear-btn bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 md:px-10 rounded-lg"
        >
          Clear
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
