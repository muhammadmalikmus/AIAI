<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stopwatch">
        <div class="display" aria-live="assertive" role="timer" id="timeDisplay">00:00:00 000</div>
        <button id="startPauseBtn" onclick="startPause()">Start</button>
        <button id="clearBtn" onclick="clearTime()" style="background-color: red;">Clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
