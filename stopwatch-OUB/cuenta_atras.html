<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Atrás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center text-center">
        <h1 class="mb-5">Cuenta Atrás</h1>
        <div id="cuentaAtrasDisplay" class="display-3 my-4">00:00:00</div>
        <div class="display-5" id="millisecondDisplay" style="text-align: right;">.000</div>
        <div class="d-flex flex-column align-items-center mt-3">
            <div id="keyboard" class="d-flex flex-wrap justify-content-center">
                <!-- Teclado numérico -->
                <button class="btn btn-primary m-1 number-btn">1</button>
                <button class="btn btn-primary m-1 number-btn">2</button>
                <button class="btn btn-primary m-1 number-btn">3</button>
                <button class="btn btn-primary m-1 number-btn">4</button>
                <button class="btn btn-primary m-1 number-btn">5</button>
                <button class="btn btn-primary m-1 number-btn">6</button>
                <button class="btn btn-primary m-1 number-btn">7</button>
                <button class="btn btn-primary m-1 number-btn">8</button>
                <button class="btn btn-primary m-1 number-btn">9</button>
                <button class="btn btn-primary m-1 number-btn">0</button>
            </div>
            <div class="d-flex mt-3">
                <button id="startStopCountdownBtn" class="btn btn-danger mx-2">Start</button>
                <button id="clearCountdownBtn" class="btn btn-warning mx-2">Clear</button>
            </div>
        </div>
        <a href="index.html" class="btn btn-secondary mt-4">Back</a>
    </div>
    <script src="cuenta_atras.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
