<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center text-center">
        <h1 class="mb-5">Cronómetro</h1>
        <div class="display-3 my-4" id="timeDisplay">00:00:00</div>
        <div class="display-5" id="millisecondDisplay" style="text-align: right;">.000</div>
        <div class="d-flex justify-content-center mt-3">
            <button id="startStopBtn" class="btn btn-success mx-2">Start</button>
            <button id="clearBtn" class="btn btn-warning mx-2">Clear</button>
        </div>
        <a href="index.html" class="btn btn-secondary mt-4">Back</a>
    </div>
    <script src="cronometro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
