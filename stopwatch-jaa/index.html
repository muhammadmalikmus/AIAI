<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athletic Sport Club Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">üèÉ‚Äç‚ôÇÔ∏è Athletic Sport Club Timer üèÉ‚Äç‚ôÄÔ∏è</h1>
        
        <div id="stopwatch" class="mb-5">
            <h2>Stopwatch ‚è±Ô∏è</h2>
            <div id="stopwatch-display" class="display">00:00:00.000</div>
            <button id="startStopwatch" class="btn btn-start">Start</button>
            <button id="stopStopwatch" class="btn btn-stop">Stop</button>
            <button id="resetStopwatch" class="btn btn-reset">Reset</button>
        </div>

        <div id="countdown" class="mb-5">
            <h2>Countdown Timer ‚è≤Ô∏è</h2>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="decreaseTime"><i class="fas fa-minus"></i></button>
                </div>
                <input type="number" id="countdown-input" class="form-control" placeholder="Enter time">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="increaseTime"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <select id="time-unit" class="form-control mb-3">
                <option value="seconds">Seconds</option>
                <option value="minutes">Minutes</option>
                <option value="hours">Hours</option>
            </select>
            <div id="countdown-display" class="display">00:00:00.000</div>
            <button id="startCountdown" class="btn btn-start">Start</button>
            <button id="pauseCountdown" class="btn btn-stop">Pause</button>
            <button id="resetCountdown" class="btn btn-reset">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
